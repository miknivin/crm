<mat-toolbar
  style="background-color: #3f51b5"
  class="example-header top-0 z-50"
>
  <mat-toolbar-row class="py-3">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="text-white">menu</mat-icon>
    </button>
    <h1 class="text-white">Project Sync</h1>
    <div class="w-screen text-end">
      <button
        (click)="logout()"
        type="button"
        class="text-gray-100 bg-gray-100 hover:bg-red-800 hover:text-white border-3 border-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2 text-center mr-2 my-4 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >
        Log out
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container !bg-base-100 !text-base-100">
  <mat-sidenav
    mode="side"
    opened
    [fixedInViewport]="options.value.fixed"
    [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom"
    mode="side"
    opened
    #sidenav
    class="!bg-white w-64 dark:!bg-gray-800 !fixed !top-14"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
